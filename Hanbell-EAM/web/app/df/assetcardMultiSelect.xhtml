<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/df.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4"  columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <h:outputLabel value="部门代号" for="queryDeptno" />
                <p:inputText id="queryDeptno" value="#{assetCardQueryBean.queryDeptno}" title="部门代号" />
                <h:outputLabel value="部门名称" for="queryDeptnoname" />
                <p:column>
                    <p:inputText id="queryDeptnoname" value="#{assetCardQueryBean.queryDeptname}" title="部门名称" style="width: 80%;display: inline-block" />
                    <p:commandButton id="btnDepartmentSelect" actionListener="#{assetCardQueryBean.openDialog('departmentSelect')}" icon="ui-icon-extlink"
                                     process="@this" >
                        <p:ajax event="dialogReturn" listener="#{assetCardQueryBean.handleDialogReturnDeptWhenDetailEdit}"
                                update="queryDeptno,queryDeptnoname" />
                    </p:commandButton>
                </p:column>
                <p:column><h:outputLabel value="资产类别" for="queryCategory" /></p:column>
                <p:column>
                    <p:inputText id="queryCategory" value="#{assetCardQueryBean.queryCategory.name}" title="资产类别" styleClass="inputWithButton" readonly="true"/>
                    <p:commandButton id="btnAssetCategorySelect" actionListener="#{assetCardQueryBean.openDialog('assetcategorySelect')}" icon="ui-icon-extlink"
                                     process="@this" >
                        <p:ajax event="dialogReturn" listener="#{assetCardQueryBean.handleDialogReturnCategoryWhenNew}"
                                update="queryCategory" />
                    </p:commandButton>
                </p:column>
                <h:outputLabel value="姓名" for="queryUsername" />
                <p:inputText id="queryUsername" value="#{assetCardQueryBean.queryUsername}" title="姓名" />
                <h:outputLabel value="数量为零明细排除"/>
                <h:selectBooleanCheckbox value="#{assetCardQueryBean.checkbox}"  title="√排除数量为零." style="height: 18px;width: 18px"/>
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnReset" value="重置" actionListener="#{assetCardQueryBean.reset()}"  icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{assetCardQueryBean.query()}"  icon="ui-icon-search"
                                     update=":formList"/>
                    <p:commandButton id="btnSelected" value="确定" actionListener="#{assetCardQueryBean.closeMultiSelect()}" icon="ui-icon-plus"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{assetCardQueryBean.model}" var="item" paginator="true" paginatorPosition="bottom" rows="10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,30"  lazy="true"
                         selection="#{assetCardQueryBean.entityList}" rowKey="#{item.id}" >
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column styleClass="">
                    <f:facet name="header">
                        <h:outputText value="品号"/>
                    </f:facet>
                    <h:outputText value="#{item.assetItem.itemno}"/>
                </p:column>
                <p:column styleClass="">
                    <f:facet name="header">
                        <h:outputText value="编号"/>
                    </f:facet>
                    <h:outputText value="#{item.formid}"/>
                </p:column>
                <p:column styleClass="">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.assetDesc}"/>
                </p:column>
                <p:column styleClass="">
                    <f:facet name="header">
                        <h:outputText value="人员"/>
                    </f:facet>
                    <h:outputText value="#{item.username}"/>
                </p:column>
                <p:column styleClass="">
                    <f:facet name="header">
                        <h:outputText value="数量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
