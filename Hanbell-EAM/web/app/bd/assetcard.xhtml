<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <h:outputLabel value="编号" for="queryFormId" />
                <p:inputText id="queryFormId" value="#{assetCardManagedBean.queryFormId}" title="编号" />
                <h:outputLabel value="名称" for="queryName" />
                <p:inputText id="queryName" value="#{assetCardManagedBean.queryName}" title="名称" />
                <h:outputLabel value="品号" for="queryItemno" />
                <p:inputText id="queryItemno" value="#{assetCardManagedBean.queryItemno}" title="品号" />
                <h:outputLabel value="品名" for="queryItemdesc" />
                <p:inputText id="queryItemdesc" value="#{assetCardManagedBean.queryItemdesc}" title="品名" />
                <h:outputLabel value="使用部门" for="queryDeptno" />
                <p:inputText id="queryDeptno" value="#{assetCardManagedBean.queryDeptno}" title="使用部门" />
                <h:outputLabel value="部门名称" for="queryDeptname" />
                <p:inputText id="queryDeptname" value="#{assetCardManagedBean.queryDeptname}" title="部门名称" />
                <h:outputLabel value="使用人" for="queryUserno" />
                <p:inputText id="queryUserno" value="#{assetCardManagedBean.queryUserno}" title="使用人" />
                <h:outputLabel value="姓名" for="queryUsername" />
                <p:inputText id="queryUsername" value="#{assetCardManagedBean.queryUsername}" title="姓名" />
                <h:outputLabel value="仓库" for="queryWarehouseno" />
                <p:inputText id="queryWarehouseno" value="#{assetCardManagedBean.queryWarehouseno}" title="仓库" />
                <h:outputLabel value="状态" for="queryState" />
                <p:selectOneMenu id="queryState" value="#{assetCardManagedBean.queryState}" title="状态" >
                    <f:selectItem itemLabel="全部" itemValue="ALL"/>
                    <f:selectItem itemLabel="未使用" itemValue="N"/>
                    <f:selectItem itemLabel="已使用" itemValue="V"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{assetCardManagedBean.init()}"  icon="ui-icon-search"
                                     update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{assetCardManagedBean.view('assetcardView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:splitButton id="btnOperate" value="操作" icon="ui-icon-menu">
                        <p:menuitem id="btnEdit" value="编辑"  action="#{assetCardManagedBean.edit('assetcardEdit')}" icon="ui-icon-pencil"
                                    rendered="#{assetCardManagedBean.doEdit}" />
                        <p:menuitem id="btnDelete" value="删除" actionListener="#{assetCardManagedBean.delete()}" icon="ui-icon-trash"
                                    rendered="#{assetCardManagedBean.doDel}" update=":formList">
                            <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnUnverify" value="还原" actionListener="#{assetCardManagedBean.unverify()}" icon="ui-icon-lock-open"
                                    rendered="#{assetCardManagedBean.doUnCfm}"  update=":formList">
                            <p:confirm header="系统提示" message="还原吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnCreate" value="新增" action="#{assetCardManagedBean.create('assetcardNew')}" icon="ui-icon-plus"
                                    rendered="#{assetCardManagedBean.doAdd}"/>
                    </p:splitButton>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{assetCardManagedBean.reset()}"  icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{assetCardManagedBean.query()}"  icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{assetCardManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true"
                         selectionMode="single" selection="#{assetCardManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    资产卡片维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="编号"/>
                    </f:facet>
                    <h:outputText value="#{item.formid}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.assetDesc}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="使用部门"/>
                    </f:facet>
                    <h:outputText value="#{item.deptname}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="使用人"/>
                    </f:facet>
                    <h:outputText value="#{item.username}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="仓库"/>
                    </f:facet>
                    <h:outputText value="#{item.warehouse.name}"/>
                </p:column>
                <p:column styleClass="Wid10" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="数量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="单位"/>
                    </f:facet>
                    <h:outputText value="#{item.unit}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
